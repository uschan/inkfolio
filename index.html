<head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      overflow-x: hidden;
    }
    .cursor-none {
      cursor: none !important;
    }
    .cursor-none a, .cursor-none button, .cursor-none [role="button"] {
      cursor: none !important;
    }
    .handwriting { font-family: 'Caveat', cursive; }
    .typewriter { font-family: 'Special Elite', monospace; }
    
    .paper-texture {
      position: relative;
    }
    .paper-texture::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
      pointer-events: none;
      opacity: 0.4;
      z-index: 100;
    }

    .perspective-1000 {
      perspective: 1000px;
    }

    /* Custom Transitions */
    .modal-enter { opacity: 0; transform: scale(0.95); }
    .modal-enter-active { opacity: 1; transform: scale(1); transition: all 500ms ease-out; }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 5px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.1);
      border-radius: 10px;
    }
  </style>
